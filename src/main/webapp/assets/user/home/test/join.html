<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>


<!-- 회원가입 팝업 -->
<div class="join_popup">
    <div class="join_container">
      <!-- 로고 & 닫기 버튼 -->
      <div>
        <span>
          <img src="images/logo.png" width="135px" alt="로고">
        </span>
        <button type="button" class="closeBtn">
          <span class="material-symbols-outlined">
            close
          </span>
        </button>
      </div>

      <div id="bar"></div>
      <div>
        <div id="text_login">회원가입</div>
        <form>
          <input type="text" placeholder="이메일 주소"/>
          <input type="text" placeholder="이름"/>
          <input type="password" placeholder="비밀번호"/>
          <input id="submit" type="submit" value="로그인"/>
        </form>
        
        <div class="or_container">
          <div></div>
          <div>또는</div>
          <div></div>
        </div>
          
        <button id="kakao_login"><img width=20px; src="images/kakao_logo.png" alt="">카카오 계정으로 가입</button>
        <button id="naver_login"><img width=20px; src="images/naver_logo.png" alt="">네이버 계정으로 가입</button>

        
      </div>
    </div>
  </div>

      
</body>
</html>
